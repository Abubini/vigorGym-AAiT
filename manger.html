<main>
    <div class="section" id="post_blog">
        <h1>post blog</h1>
        <div class="container">
            <form>
                <div class="input">
                <input type="text" name="blog-title" id="blog-title" required>
                    <label for="blog-title">title</label>
                </div>
                <div class="input">
                    <textarea name="article" id="article" cols="30" rows="10" required></textarea>
                    <label for="article">article</label>
                </div>
                <div class="short">
                <div class="input">
                <input type="file" name="audio" id="audio" value="choose audio">
                    <label for="audio">audio</label>
                </div>
                <div class="input">
                <input type="file" name="blog-image" id="blog-image" accept="image/" required>
                    <label for="blog-image">image</label>
                </div>
                <input type="submit" id="submit" value="post">
                    </div>
            </form>
        </div>

    </div>


</main>


<script>
